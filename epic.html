<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css?2">
    <script src="js/geral.js?2"></script>
    <title>Epic</title>
</head>

<body>
    <div class="loading" id="loading" style="display: none;">
        <div class="loader"></div>
    </div>
    <div id="principal">
        <div id="header"></div>
        <div id="loja-selecionada">
            <h2>Loja Selecionada: Epic</h2>
        </div>

        <div id="filtro">
            <span>Ordenar por:</span> <select name="ordem" id="ordem" onchange="ordenacaoApi(this.value, 0)">
                <option value="popular" selected>Popularidade</option>
                <option value="preco">Pre√ßo</option>
                <option value="nome">Nome</option>
            </select>
        </div>

        <div id="conteudo">

        </div>

        
</body>

<script>
    carregarJogosAPI('popularidade', 0)
    function carregarJogosAPI(ordenacao, pagina) {
        loading(true)
        fetch(`https://jogosempromocoes.azurewebsites.net/api/jogos/epic?ordenacao=${ordenacao}&pagina=${pagina}`).then(function (response) {
            response.json().then(function (data) {
                listaJogosData = data.games
                montarJogos(listaJogosData)
                loading(false)
            });
        }).catch(function (err) {
            console.error('Failed retrieving information', err);
            loading(false)
        });
    }

    function montarJogos(data) {
        divConteudo = document.getElementById('conteudo')
        htmlRetorno = ''

        data.forEach(element => {
            htmlRetorno += cardModeloEpic(element)
        });
        divConteudo.innerHTML = htmlRetorno
    }

</script>

</html>
