<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css?7">
    <script src="js/geral.js?7"></script>
    <title>Steam</title>
</head>
<body>
    <div class="loading" id="loading" style="display: none;">
        <div class="loader"></div>
    </div>
    <div id="principal">
        <div id="header"></div>
        <div id="loja-selecionada">
            <h2>Loja Selecionada: Steam</h2>
        </div>

        <div id="filtro">
            <span>Ordenar por:</span> <select name="ordem" id="ordem" onchange="ordenacao(this.value)">
                <option value="popular" selected>Popularidade</option>
                <option value="preco">Pre√ßo</option>
                <option value="nome">Nome</option>
            </select>
        </div>

        <div id="conteudo">

        </div>

        <div class="btn" id="btn-vermais">
            <button onclick="verMais()">Ver mais</button>
        </div>
</body>


<script>
 let listaJogosData = []
 let itensPagina = 0;
    carregarJogosAPI("json/steam.json")
    function carregarJogosAPI(url) {
        loading(true)
        fetch(url).then(function (response) {
            response.json().then(function (data) {
                listaJogosData = data
                montarJogos(listaJogosData)
                loading(false)
            });
        }).catch(function (err) {
            console.error('Failed retrieving information', err);
            loading(false)
        });
    }

    function montarJogos(data) {
        data = data.slice(itensPagina, itensPagina + 200)
        divConteudo = document.getElementById('conteudo')
        htmlRetorno = ''

        data.forEach(element => { 
            htmlRetorno += cardModeloPequeno(element)
        });
        divConteudo.innerHTML = htmlRetorno
    }

    function ordenacao(tipo) {
if (tipo == "popular") {
    listaJogosData.sort((a, b) => parseFloat(a.position) - parseFloat(b.position));
}

if (tipo == "preco") {
    listaJogosData.sort((a, b) => parseFloat(a.precoDesconto.replace(',', '.')) - parseFloat(b.precoDesconto.replace(',', '.')));
}

if (tipo == "nome") {
    listaJogosData.sort((a, b) => {
        let fa = a.nome.toLocaleLowerCase(),
            fb = b.nome.toLocaleLowerCase();

        if (fa < fb) {
            return -1;
        }
        if (fa > fb) {
            return 1;
        }
        return 0;
    });
}

montarJogos(listaJogosData)
    }

    function verMais() {
    itensPagina += 200
    window.scrollTo({ top: 0, behavior: "smooth" });
    ordenacao('popular')
}

</script>

</html>
