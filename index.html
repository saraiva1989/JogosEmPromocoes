<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='description' id="descricao" content='Site que lista os jogos que estão em promoção nas lojas digitais mais populares (STEAM, EPIC, GOG).'>
    <meta property='og:title' id="ogtitulo" content='Jogos em promoções' />
    <meta property='og:url' id="ogurlpost" content='https://saraiva1989.github.io/JogosEmPromocoes/' />
    <meta property='og:description' id="ogdescricao" content='Site que lista os jogos que estão em promoção nas lojas digitais mais populares (STEAM, EPIC, GOG).'>
    <meta property='og:image' id="ogimage" content='https://saraiva1989.github.io/JogosEmPromocoes/img/promocao.png'>
    <meta property='og:type' content='website' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css?2">
    <script src="js/geral.js?2"></script>
    <title>Ubisoft</title>
</head>



<body>
    <div class="loading" id="loading" style="display: none;">
        <div class="loader"></div>
    </div>
    <div id="principal">
        <div id="header"></div>
        <div id="loja-selecionada">
            <h2>Loja Selecionada: Epic</h2>
        </div>

        <div id="filtro">
            <span>Ordenar por:</span> <select name="ordem" id="ordem" onchange="ordenacaoApi(this.value, 0)">
                <option value="popular" selected>Popularidade</option>
                <option value="preco">Preço</option>
                <option value="nome">Nome</option>
            </select>
        </div>

        <div id="conteudo">

        </div>

        <div class="btn" id="btn-vermais">
            <button onclick="verMais()">Ver mais</button>
        </div>
        
</body>

<script>
     let pagina = 0
    let total = 0
    let htmlRetorno = ''
    carregarJogosAPI('popularidade', 0)
    function carregarJogosAPI(ordenacao, pagina) {
        loading(true)
        fetch(`https://jogosempromocoesdev.azurewebsites.net/api/jogos/epic?ordenacao=${ordenacao}&pagina=${pagina}`).then(function (response) {
            response.json().then(function (data) {
                listaJogosData = data.games
                pagina = data.pagina
                total = data.totalPagina
                montarJogos(listaJogosData)
                loading(false)
            });
        }).catch(function (err) {
            console.error('Failed retrieving information', err);
            loading(false)
        });
    }

    function montarJogos(data) {
        if(total == 0){
            document.getElementById('btn-vermais').style.display = 'none'
        }
        divConteudo = document.getElementById('conteudo')
        data.forEach(element => {
            htmlRetorno += cardModeloEpic(element)
        });
        divConteudo.innerHTML = htmlRetorno
    }

    function verMais() {
        pagina++
        carregarJogosAPI(document.getElementById('ordem').value, pagina)
        if(pagina >= total) {
            document.getElementById('btn-vermais').style.display = 'none'
        }
    }

</script>

</html>
