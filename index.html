<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='description' id="descricao" content='Site que listar os jogos que estão em promoção nas lojas de jogos digitais mais populares (STEAM, EPIC, GOG).'>
    <meta property='og:title' id="ogtitulo" content='Site que lista promoções de jogos' />
    <meta property='og:url' id="ogurlpost" content='https://saraiva1989.github.io/JogosEmPromocoes/' />
    <meta property='og:description' id="ogdescricao" content='Site que listar os jogos que estão em promoção nas lojas de jogos digitais mais populares (STEAM, EPIC, GOG).'>
    <meta property='og:image' id="ogimage" content='https://saraiva1989.github.io/JogosEmPromocoes/img/promocao.png'>
    <meta property='og:type' content='website' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css?2">
    <script src="js/geral.js?2"></script>
    <title>Ubisoft</title>
</head>

<body>
    <div class="loading" id="loading" style="display: none;">
        <div class="loader"></div>
    </div>
    <div id="principal">
        <div id="header"></div>
        <div id="loja-selecionada">
            <h2>Loja Selecionada: Ubisoft</h2>
        </div>

        <div id="filtro">
            <span>Ordenar por:</span> <select name="ordem" id="ordem" onchange="ordenacao(this.value)">
                <option value="popular" selected>Popularidade</option>
                <option value="preco">Preço</option>
                <option value="nome">Nome</option>
            </select>
        </div>

        <div id="conteudo">

        </div>
    </div>


    
</body>

<script>

    let listaJogosData = []
    carregarJogosAPI("json/ubisoft.json")
    function carregarJogosAPI(url) {
        loading(true)
        fetch(url).then(function (response) {
            response.json().then(function (data) {
                listaJogosData = data
                montarJogos(listaJogosData)
                loading(false)
            });
        }).catch(function (err) {
            console.error('Failed retrieving information', err);
            loading(false)
        });
    }

    function montarJogos(data) {
        divConteudo = document.getElementById('conteudo')
        htmlRetorno = ''

        data.forEach(element => { 
            htmlRetorno += cardModeloUbisoft(element)
        });
        divConteudo.innerHTML = htmlRetorno
    }

    function ordenacao(tipo) {
if (tipo == "popular") {
    listaJogosData.sort((a, b) => parseFloat(a.position) - parseFloat(b.position));
}

if (tipo == "preco") {
    listaJogosData.sort((a, b) => parseFloat(a.precoDesconto.replace(',', '.')) - parseFloat(b.precoDesconto.replace(',', '.')));
}

if (tipo == "nome") {
    listaJogosData.sort((a, b) => {
        let fa = a.nome.toLocaleLowerCase(),
            fb = b.nome.toLocaleLowerCase();

        if (fa < fb) {
            return -1;
        }
        if (fa > fb) {
            return 1;
        }
        return 0;
    });
}

montarJogos(listaJogosData)

}
</script>

</html>
